name = "my-cms"
main = "index.js"
compatibility_date = "2024-05-02"

# R2 Configuration - Customize per deployment
r2_buckets = [
  { binding = "R2", bucket_name = "cfsalim-com", preview_bucket_name = "cfsalim-com-dev" }
]

[vars]
ENVIRONMENT = "production"
# All account-specific values moved to sys-settings-admin.json
# No more hardcoded credentials in wrangler.toml!

[dev]
ip = "0.0.0.0"
port = 8787

# Module rules to ensure all JS files are treated as ES modules
[[rules]]
type = "ESModule"
globs = ["**/*.js"]
fallthrough = true

# D1 Database Configuration - Customize per deployment
[[d1_databases]]
binding = "D1" # Makes it available in your worker as env.D1
database_name = "cfsalim-com"
database_id = "e98b460a-688d-4cc5-9290-c41da8a1efa0"
